<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/ace/0.2.0/ace.js"></script>
    <script type="text/javascript" src="https://raw.github.com/ajaxorg/ace/master/lib/ace/mode/less.js"
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.3.3/less.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/less" id="base-less">
      @footer-height: 56px;
      * {
        margin: 0;
      }
      html, body {
        height: 100%;
      }
      .wrapper {
        min-height: 100%;
        height: auto !important;
        height: 100%;
        margin: 0 auto -@footer-height;
      }
      #footer, .push {
        height: @footer-height;
      }
    </script>
    <style id="compiled" type="text/css"></style>
  </head>
  <body>
    <div class="wrapper">
      <h1>header</h1>
      <div id="editor"></div>
    </div>
    <footer id="footer">
      <p>yo dog, im in your foot</p>
    </footer>
    <script type="text/javascript">
      jQuery(function() {
        var editor, parser;
        
        $('#editor').text($('#base-less').text());

        editor = ace.edit('editor');
        editor.setTheme('ace/theme/monokai');
        editor.getSession().setMode('ace/mode/less');
        
        parser = new(less.Parser);

        parser.parse($('#base-less').text(), function (err, tree) {
          if (err) { return console.error(err) }
          console.log(tree.toCSS());
          $('style#compiled').html(tree.toCSS());
        });
      });
    </script>
  </body>
</html>
